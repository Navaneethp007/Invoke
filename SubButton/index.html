<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe button</title>

    <style>
        button {
            background-color: red;
            color: white;
            font-weight: bold;
            border: 0;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
        }

        #outer {
            height:100px;
            width:50%;
            max-width: 500px;
            background-color: blue;
        }

        #inner {
            height:100%;
            width:75%;
            background-color: orange;
        }
    </style>

</head>


<body>
    <button>
        SUBSCRIBE
    </button>

    <div id="outer">
        <div id="inner"></div>
    </div>
</body>
</html>
